server {
    listen 80;

    root /usr/share/nginx/html;
    index index.html index.htm;

    # Handle React Router routes
    location / {
        try_files $uri /index.html;
    }

    # Serve static assets normally
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg|mp4|webm)$ {
        try_files $uri =404;
    }
}
